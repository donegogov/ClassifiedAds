<h2 mat-dialog-title>Edit roles for {{data.username}}</h2>
<mat-dialog-content class="mat-typography">
  <div [formGroup]="rolesForm">
    <p><mat-checkbox formControlName="member" [(ngModel)]="rolesData.is_member_checked">Member</mat-checkbox></p>
    <p><mat-checkbox formControlName="moderator" [(ngModel)]="rolesData.is_moderator_checked">Moderator</mat-checkbox></p>
    <p><mat-checkbox formControlName="admin" [(ngModel)]="rolesData.is_admin_checked">Admin</mat-checkbox></p>
  </div>
  <h3>{{data.roles}}</h3>
  <h3>{{data.city}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="rolesData" cdkFocusInitial>Save Changes</button>
</mat-dialog-actions>
