<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Огласувај низ цела Македонија и пошироко</h1>
    <p class="lead">Креирај сметка веднаш</p>
    <div class="text-center">
      <button *ngIf="!loggedIn()" class="btn btn-primary btn-lg mr-2" (click)="showRegister()">Регистрирај се</button>
      <button class="btn btn-info btn-lg" [routerLink]="['/ads-list']"><i class="fa fa-search"></i>Огласи</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
